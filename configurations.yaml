languages:
  - name: "c"
    extension: "c"
    compilation:
      - "gcc"
      - "-pipe"
      - "-Wall"
      - "-O3"
      - "-fomit-frame-pointer"
      - "-march=native"
      - "-fopenmp"
      - "-D_FILE_OFFSET_BITS=64"
      - "-I/usr/include/apr-1.0"
      - "file"
      - "-o"
      - "executable_file"
      - "-lapr-1"
      - "-lgomp"
      - "-lm"
    execution:
      - "./executable_file"
      - "21"
    comments:
      - name: "begin"
        find: "//Begin"
        replace: "system(\"toolPath -before\");"
      - name: "end"
        find: "//End"
        replace: "system(\"toolPath -after\");"
      - name: "line"
        find: ""
        replace: "system(\"toolPath line_count\");"
  - name: "python"
    extension: "py"
    execution:
      - "python3"
      - "-OO"
      - "file"
      - "21"
    libraries: 
      - "subprocess"
    comments:
      - name: "begin"
        find: "#Begin"
        replace: "subprocess.run(['toolPath', '-before'], capture_output=True, text=True)"
      - name: "end"
        find: "#End"
        replace: "subprocess.run(['toolPath', '-after'], capture_output=True, text=True)"
      - name: "line"
        find: ""
        replace: "subprocess.run(['toolPath', 'line_count'], capture_output=True, text=True)"
  - name: "java"
    extension: "java"
    compilation:
      - "javac"
      - "*.java"
    execution:
      - "java"
      - "executable_file"
      - "21"
  - name: "php"
    extension: "php"
    execution:
      - "php"
      - "-n"
      - "-d"
      - "memory_limit=4096M"
      - "file"
      - "21"
  - name: "c++"
    extension: "cpp"
    compilation: 
      - "g++"
      - "-pipe"
      - "-O3"
      - "-fomit-frame-pointer"
      - "-march=native"
      - "-fopenmp"
      - "-I/usr/include/apr-1.0"
      - "*.cpp"
      - "-o"
      - "executable_file"
      - "-lapr-1"
    execution:
      - "./executable_file"
      - "21"
  - name: "javascript"
    extension: "js"
    execution:
      - "node"
      - "file"
      - "21"
measurement_tools:
  - name: "EnergyTool"
    metric: "energy"
    unit: "Jules"
    symbol: "J"
    path: "./Energy/energyTool"
    file: "output.txt"
    records_index: "1"
    command:
      - "toolPath"
      - "-string"
  - name: "TimeTool"
    metric: "time"
    unit: "seconds"
    symbol: "T"
    path: "./Time/timeTool"
    file: "clock_output.txt"
    records_index: "2"
    command:
      - "toolPath"
      - "-string"
delete_files:
  files:
    - "clock_output.txt"
    - "output.txt"
  extensions:
    - "*.class"
records:
  scope:
    - name: "full"
      file: "full_records.csv"
      columns:
        - "File"
        - "Energy"
        - "Time"
    - name: "segment"
      file: "segment_records.csv"
      columns:
        - "File"
        - "Energy"
        - "Time"
    - name: "line"
      file: "segment_records.csv"
      columns:
        - "File"
        - "Energy"
        - "Time"
  max_values: 20
