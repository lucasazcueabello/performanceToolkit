      - "Compilation.py"
      - "file"
  - name: "Execution"
    command: 
      - "python3"
      - "Execution.py"
      - "scope"
      - "metric"
      - "file"
  - name: "DataProcessing"
    command: 
      - "python3"
      - "DataProcessing.py"
      - "chart"
